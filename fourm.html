<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Forums</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #217dbb;
    }

    .message-container {
      margin-top: 20px;
    }

    .message {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: opacity 0.5s;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .success {
      color: #4caf50;
      border-color: #4caf50;
    }

    .error {
      color: #f44336;
      border-color: #f44336;
    }

    .hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
    }

    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Discussion Forums</h1>
  </header>

  <form id="discussionForm">
    <label for="postTitle">Post Title:</label>
    <input type="text" id="postTitle" name="postTitle" placeholder="Enter post title">

    <label for="postContent">Post Content:</label>
    <textarea id="postContent" name="postContent" rows="4" placeholder="Type your post here"></textarea>

    <label for="comment">Comment (Optional):</label>
    <textarea id="comment" name="comment" rows="4" placeholder="Add a comment"></textarea>

    <button type="button" onclick="submitPost()">Submit Post</button>
  </form>

  <div id="messageContainer" class="message-container"></div>

  <script>
    function submitPost() {
      const postTitle = document.getElementById('postTitle').value.trim();
      const postContent = document.getElementById('postContent').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (postTitle === '' || postContent === '') {
        showMessage('Please enter both post title and content.', 'error');
        return;
      }

      // Add your logic to handle the submission
      // You can use the values of postTitle, postContent, and comment

      showMessage('Post submitted successfully!', 'success');

      // Clear the form
      document.getElementById('postTitle').value = '';
      document.getElementById('postContent').value = '';
      document.getElementById('comment').value = '';
    }

    function showMessage(message, messageType) {
      const messageContainer = document.getElementById('messageContainer');
      const messageElement = document.createElement('div');
      messageElement.className = `message ${messageType}`;
      messageElement.innerHTML = `<span class="icon"><i class="fas fa-${messageType === 'success' ? 'check-circle' : 'exclamation-circle'}"></i></span>${message}`;

      messageContainer.appendChild(messageElement);

      // Automatically remove the message after a few seconds
      setTimeout(() => {
        messageElement.classList.add('hidden');
        setTimeout(() => {
          messageElement.remove();
        }, 500);
      }, 3000);
    }
  </script>

</body>
</html>
